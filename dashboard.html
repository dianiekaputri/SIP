<!DOCTYPE html>
<html lang="en">

<head>
    <link href="css/style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title></title>
    <style>
        
    </style>
</head>

<body>

    <div class="wrapper">
        <div class="section">
            <div class="top_navbar">
                <div class="hamburger">
                    <a href="#">
                        <i class="fas fa-bars"></i>
                    </a>
                    <img src="img/logo.png" alt="">
                </div>
            </div>

        </div>
        <div class="sidebar">
            <div class="profile">
                <img src="img/admin.png">
            </div>
            <ul>
                <li>
                    <a href="#" class="active">
                        <span class="item">Update Profile</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="item">Registrasi Penduduk</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="item">Cari Penduduk</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="item">Kelola Keuangan</span>
                    </a>
                    <a href="#">
                        <span class="item">Input Pemakaian Air</span>
                    </a>
                </li>
                <li>
                    <a href="#">
                        <span class="item">Kelola Pengumuman</span>
                    </a>
                </li>
            </ul>
        </div>

        <div class="data">
            <div class="gambar">
                <input type="gambar" placeholder="Add a new photo">
            </div>
            <div class="deskripsi">
                <input type="deskripsi" placeholder="Add Description">
            </div>
            <div class="">
                <input class="post" type="button" value="Post">
            </div>            
        </div>

    </div>
    <script>
        var hamburger = document.querySelector(".hamburger");
        hamburger.addEventListener("click", function () {
            document.querySelector("body").classList.toggle("active");
        })
    </script>
</body>

</html>
